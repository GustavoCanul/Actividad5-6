<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas 5-6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="page-title">Práctica 5 y 6</h1>
        
    </header>
    <main>
        <!-- Sección para la Práctica 5 - Cajero Automático -->
        <section class="practice-section">
            <h1 class="section-title">Práctica 5</h1>
            <h2 class="subsection-title">Cajero Automático</h2>
            <div class="form-container">
                <label for="total" class="form-label">Total a pagar:</label>
                <input type="number" id="total" step="0.01" class="form-input">
                <label for="pago" class="form-label">Pago:</label>
                <input type="number" id="pago" step="0.01" class="form-input">
                <button id="calcularBtn" class="action-button">Calcular Cambio</button>
                <div id="resultado" class="result"></div>
            </div>
        </section>

        <!-- Sección para la Práctica 6 - Torres de Hanoi -->
        <section class="practice-section">
            <h1 class="section-title">Práctica 6</h1>
            <h2 class="subsection-title">Torres de Hanoi</h2>
            <div class="form-container">
                <label for="numeroDiscos" class="form-label">Número de Discos:</label>
                <input type="number" class="form-input" id="numeroDiscos" min="1" value="1">
                <button id="resolverBtn" class="action-button">Resolver</button>
                <div id="resultado2" class="result"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
